name: Spectral PR Check

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-request: write

jobs:
  spectral:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: stoplightio/spectral-action@latest
        with:          
          file_glob: '**/*.{yaml,yml,json}'
